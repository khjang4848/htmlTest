<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- https://www.codingfactory.net/10953
     transition: property timing-function duration delay | initial | inherit
    property : transition을 적용시킬 속성을 정합니다. transition-property를 참고하세요.
    timing-function : transition의 진행 속도를 정합니다. transition-timing-function를 참고하세요.
    duration : transition의 총 시간을 정합니다. transition-duration을 참고하세요.
    delay : transition의 시작을 연기합니다. transition-delay를 참고하세요.
    initial : 기본값으로 설정합니다.
    inherit : 부모 요소의 속성값을 상속받습니다.
    -->
    <style>
        .jb {
            box-sizing: border-box;
            width: 64px;
            height: 64px;
            margin: 10px 0;
            background: orange;
            border-radius: 100%;
            transition: all ease 2s 0s;
        }

        input:checked ~ .jb {
            width: 100%;
            height:200px;
            border-radius: 0;
            background: red;
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <div class="jb"></div>
</body>
</html>
